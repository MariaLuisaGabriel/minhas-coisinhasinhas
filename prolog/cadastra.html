<!DOCTYPE HTML>
<html lang="pt-br">
<head>
 <title>Pizzas Qloucura</title>
</head>
<body>
<form method="post"
 enctype="application/x-www-form-urlencoded"
action="http://localhost:8000/processa_pedido">
<p><label>Nome do Cliente: <input name="nomeCliente" ></label></p>
<p><label>Telefone: <input type=tel name="telCliente"></label></p>
<p><label>E-mail: <input type=email name="emailCliente"></label></p>
<fieldset>
 <legend> Tamanho da Pizza </legend>
 <p><label> <input type=radio name="tamanho" value="peq"> Pequena </label></p>
 <p><label> <input type=radio name="tamanho" value="med"> Média </label></p>
 <p><label> <input type=radio name="tamanho" value="gra"> Grande </label></p>
</fieldset>
<fieldset>
 <legend> Ingrediente </legend>
 <p><label> <input type=checkbox name="ing1" value="tom"> Tomate </label></p>
 <p><label> <input type=checkbox name="ing2" value="pre"> Presunto</label></p>
 <p><label> <input type=checkbox name="ing3" value="ceb"> cebola </label></p>
 <p><label> <input type=checkbox name="ing4" value="que"> Queijo </label></p>
</fieldset>
<p><label>Horário de entrega desejado: <input type=time min="11:00" max="21:00"
step="900" name="tempo"></label></p>
<p><label>Instruções para entrega: <textarea name="obs"></textarea></label></p>
<p><button>Enviar</button></p>
</form>
<p>para voltar:
    <ul class="navbar">
        <li><a href="pagInicial.html">voltar. </a>
    </ul>
</body>
</html>
